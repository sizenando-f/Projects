<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Search</title>
    <link rel="shortcut icon" href="./img/lupa.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/css/style.css" />
    <script src="./src/scripts/index.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center p-2">
        <form id="country-form">
          <div class="input-group input-group-default mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"
              >Choose the country</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-sm"
              list="countries-options"
              id="country-input"
            />
            <button type="submit" class="btn btn-primary ms-3">Search</button>
          </div>

          <datalist id="countries-options"></datalist>
        </form>
      </div>
      <div class="container-fluid first d-flex gap-4">
        <div class="card mb-3" style="width: 18rem">
          <img
            src="https://th.bing.com/th/id/R.21da77b1bed15641576df93103b02235?rik=gbwQaEnPGXeXDg&pid=ImgRaw&r=0"
            class="card-img-top"
            alt="country-flag"
            id="country-flag"
          />
          <div
            class="card-body d-flex flex-column justify-content-center align-items-center"
          >
            <h4 class="card-title" id="country-name-common"></h4>
            <p class="card-text" id="country-name-official"></p>
            <a
              href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
              class="card-link"
              id="country-map-link"
              target="_blank"
              >Map</a
            >
          </div>
        </div>
        <div class="card" id="info1" style="width: 20rem">
          <div class="card-body d-flex flex-column justify-content-center">
            <h6 class="card-title">
              Country code top-level domain: <span id="tld-label"></span>
            </h6>
            <h6 class="card-title">
              United Nations Member: <span id="unMember-label"></span>
            </h6>
            <h6 class="card-title">
              Independent: <span id="independent-label"></span>
            </h6>
            <h6 class="card-title">CCA2: <span id="cca2-label"></span></h6>
            <h6 class="card-title">CCN3: <span id="ccn3-label"></span></h6>
            <h6 class="card-title">CCA3: <span id="cca3-label"></span></h6>
            <h6 class="card-title">CIOC: <span id="cioc-label"></span></h6>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
