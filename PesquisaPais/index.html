<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa País</title>
    <link rel="shortcut icon" href="./img/lupa.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/css/style.css" />
    <script src="./src/scripts/index.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-2">
        <div class="col d-flex justify-content-center">
          <form id="country-form">
            <label for="country-input" class="me-1">Escolha o país: </label>
            <input type="text" id="country-input" list="countries-options" />
            <button type="submit" class="btn btn-primary ms-3">Procurar</button>
            <datalist id="countries-options"></datalist>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
