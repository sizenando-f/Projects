<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="./main.js" defer type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/019/806/987/original/birthday-cake-graphic-clipart-design-free-png.png"
      type="image/x-icon"
    />
    <title>Infoniver</title>
  </head>
  <body>
    <div class="container">
      <h1>Infoniver</h1>
      <form class="day-form">
        <label for="birthday" id="birthdayLabel">Data de Nascimento</label>
        <input type="date" name="birthday" id="birthday" class="date" />
        <button id="calcBtn" type="button" class="btn btn-light">
          Calcular
        </button>
      </form>
      <div id="result-area">
        <h3>Resultado</h3>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
