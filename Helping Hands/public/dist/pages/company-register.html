<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helping Hands - Company Register</title>
    <link
      rel="shortcut icon"
      href="../../images/kisspng-leaf-plant-logo-root-plant-5ace75f3d16ed7.2223774415234800518579.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- script and style minified -->
    <script src="../../companyjs.bundle.min.js" defer></script>

    <!-- --------------------------------------------------------------- -->
    <!-- script and links activate for coding and commented if u use webpack -->
    <!-- <script
      src="../../src/scripts/modules/company-register.js"
      type="module"
      defer
    ></script>
    <link rel="stylesheet" href="../../src/styles/css/style.css" /> -->
    <!-- --------------------------------------------------------------- -->
  </head>
  <body>
    <div class="container-fluid main-page-volunteer">
      <div class="container-fluid group-company">
        <div class="company-img">
          <img
            src="../../images/company-register/undraw_coming_home_re_ausc.svg"
            alt=""
            class="img-fluid"
          />
          <h3 class="text-center">Welcome Company!</h3>
        </div>
        <div
          class="register-area"
          data-aos="flip-left"
          data-aos-duration="1000"
        >
          <h5 class="text-center">Company Register</h5>
          <form class="row g-3" id="companyRegisterForm">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div class="step">
              <div class="col-12">
                <label for="companyNameInput" class="form-label"
                  >Company Name</label
                >
                <input
                  type="text"
                  required
                  class="form-control"
                  id="companyNameInput"
                  placeholder="Example"
                  autofocus
                  autocomplete="off"
                />
              </div>
              <div class="d-flex mb-3">
                <div class="col me-1">
                  <label for="companyEmailInput" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="companyEmailInput"
                    placeholder="companyemail@email.com"
                    required
                    inputmode="email"
                    autocomplete="off"
                  />
                </div>
                <div class="col">
                  <label for="companyPasswordInput" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="companyPasswordInput"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <div class="text-end">
                <button type="button" class="next-btn">Next</button>
              </div>
            </div>
            <div class="step">
              <div class="col-12">
                <label for="companyAddressInput" class="form-label"
                  >Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="companyAddressInput"
                  placeholder="R. Joe B. Doe 6910"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="d-flex">
                <div class="col me-1">
                  <label for="companyCityInput" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="companyCityInput"
                    placeholder="Company City"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="col">
                  <label for="companyStateInput" class="form-label"
                    >State</label
                  >
                  <select id="companyStateInput" class="form-select">
                    <option selected id="default" value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                  </select>
                </div>
              </div>
              <div class="d-flex">
                <div class="col-md-3 me-1">
                  <label for="companyZipInput" class="form-label">Zip</label>
                  <input
                    type="number"
                    class="form-control"
                    id="companyZipInput"
                    placeholder="79130000"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="col">
                  <label for="companyWebsiteInput" class="form-label"
                    >Website</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="companyWebsiteInput"
                    placeholder="yourcompany.com"
                    required
                    inputmode="url"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="companyContactInput" class="form-label"
                  >Contact</label
                >
                <input
                  type="tel"
                  required
                  class="form-control"
                  id="companyContactInput"
                  placeholder="67940028922"
                  inputmode="tel"
                  maxlength="14"
                  pattern="[0-9]{2}9[0-9]{4}[0-9]{4}"
                  autocomplete="off"
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="prev-btn mb-1">Previous</button>

                <button type="button" class="next-btn">Next</button>
              </div>
            </div>
            <div class="step">
              <div class="col-md-12 mb-3">
                <label for="companyDescriptionInput" class="form-label"
                  >Project Description</label
                >
                <textarea
                  name="textarea"
                  id="companyDescriptionInput"
                  cols="63"
                  rows="3"
                  placeholder="Your objective, your needs, project time frame, etc."
                  required
                ></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="prev-btn mb-1">Previous</button>
                <button type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
